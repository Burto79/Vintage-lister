<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item - 79 Supply Co.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            color: #4a3f35;
            background: #d4c4b0;
            line-height: 1.6;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,255,255,.03) 2px, rgba(255,255,255,.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255,255,255,.03) 2px, rgba(255,255,255,.03) 4px);
            pointer-events: none;
            z-index: 9999;
            opacity: 0.3;
        }

        header {
            background: rgba(160, 140, 115, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 5%;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(90, 70, 50, 0.3);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #5a4a3a;
            letter-spacing: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        nav a {
            color: #6a5a4a;
            text-decoration: none;
            transition: all 0.3s;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: lowercase;
        }

        nav a:hover {
            color: #3a2a1a;
        }

        .container {
            max-width: 1200px;
            margin: 4rem auto;
            padding: 0 5%;
        }

        .product-detail {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            background: rgba(180, 165, 145, 0.4);
            padding: 3rem;
            border: 1px solid rgba(90, 70, 50, 0.2);
        }

        .product-images {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .main-image {
            width: 100%;
            aspect-ratio: 1;
            background: linear-gradient(135deg, #b4a490 0%, #a49480 100%);
            overflow: hidden;
        }

        .main-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: sepia(20%) contrast(95%);
        }

        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 0.5rem;
        }

        .thumbnail {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #b4a490 0%, #a49480 100%);
            cursor: pointer;
            border: 1px solid rgba(90, 70, 50, 0.2);
            overflow: hidden;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: sepia(20%) contrast(95%);
        }

        .thumbnail:hover {
            border-color: rgba(90, 70, 50, 0.5);
        }

        .product-info {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .era {
            color: #7a6a5a;
            font-size: 0.85rem;
            letter-spacing: 3px;
            text-transform: lowercase;
        }

        .product-title {
            font-size: 2rem;
            color: #5a4a3a;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: lowercase;
            line-height: 1.3;
        }

        .price {
            font-size: 2.5rem;
            color: #5a4a3a;
            font-weight: 300;
            letter-spacing: 3px;
        }

        .condition {
            color: #6a5a4a;
            letter-spacing: 2px;
            font-size: 0.9rem;
        }

        .description {
            color: #6a5a4a;
            letter-spacing: 1px;
            line-height: 1.8;
            font-size: 0.9rem;
        }

        .details {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(90, 70, 50, 0.2);
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            letter-spacing: 2px;
        }

        .detail-label {
            color: #7a6a5a;
            text-transform: lowercase;
        }

        .detail-value {
            color: #5a4a3a;
        }

        .keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding-top: 1.5rem;
        }

        .keyword-tag {
            background: rgba(90, 70, 50, 0.1);
            padding: 0.5rem 1rem;
            color: #6a5a4a;
            font-size: 0.75rem;
            letter-spacing: 2px;
            text-transform: lowercase;
        }

        .buy-button {
            width: 100%;
            padding: 1.5rem;
            background: transparent;
            color: #5a4a3a;
            border: 1px solid #5a4a3a;
            letter-spacing: 4px;
            text-transform: lowercase;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }

        .buy-button:hover {
            background: rgba(90, 70, 50, 0.1);
            box-shadow: 0 0 20px rgba(90, 70, 50, 0.2);
        }

        .ebay-link {
            width: 100%;
            padding: 1rem;
            background: rgba(90, 70, 50, 0.8);
            color: #d4c4b0;
            border: none;
            letter-spacing: 3px;
            text-transform: lowercase;
            font-size: 0.85rem;
            text-align: center;
            text-decoration: none;
            display: block;
            transition: all 0.3s;
        }

        .ebay-link:hover {
            background: rgba(90, 70, 50, 1);
        }

        @media (max-width: 968px) {
            .product-detail {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">79</div>
            <a href="/">‚Üê back to shop</a>
        </nav>
    </header>

    <div class="container">
        <div id="product-container">
            <div style="text-align: center; padding: 4rem; color: #6a5a4a; letter-spacing: 3px;">
                loading...
            </div>
        </div>
    </div>

    <script>
        // Get item ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const itemId = urlParams.get('id');

        async function loadItem() {
            if (!itemId) {
                document.getElementById('product-container').innerHTML =
                    '<div style="text-align: center; padding: 4rem;">item not found</div>';
                return;
            }

            try {
                const response = await fetch(`/api/shop/item/${itemId}`);
                const data = await response.json();

                if (!data.success) {
                    document.getElementById('product-container').innerHTML =
                        '<div style="text-align: center; padding: 4rem;">item not found</div>';
                    return;
                }

                const listing = data.listing;
                const item = listing.item;
                const analysis = item.analysis;

                document.title = `${analysis.title} - 79 Supply Co.`;

                const html = `
                    <div class="product-detail">
                        <div class="product-images">
                            <div class="main-image">
                                <img src="${item.imagePaths[0]}" alt="${analysis.title}" id="main-img">
                            </div>
                            ${item.imagePaths.length > 1 ? `
                                <div class="thumbnail-grid">
                                    ${item.imagePaths.map((path, i) => `
                                        <div class="thumbnail" onclick="changeMainImage('${path}')">
                                            <img src="${path}" alt="View ${i + 1}">
                                        </div>
                                    `).join('')}
                                </div>
                            ` : ''}
                        </div>

                        <div class="product-info">
                            <div class="era">${analysis.era}</div>
                            <h1 class="product-title">${analysis.title.toLowerCase()}</h1>
                            <div class="price">$${analysis.suggestedPrice.recommended.toFixed(2)}</div>
                            <div class="condition">condition: ${analysis.condition.toLowerCase()}</div>

                            <div class="description">${analysis.description}</div>

                            <div class="details">
                                ${analysis.brandOrMaker ? `
                                    <div class="detail-row">
                                        <span class="detail-label">maker</span>
                                        <span class="detail-value">${analysis.brandOrMaker}</span>
                                    </div>
                                ` : ''}
                                <div class="detail-row">
                                    <span class="detail-label">category</span>
                                    <span class="detail-value">${analysis.category}</span>
                                </div>
                                ${analysis.measurements ? `
                                    <div class="detail-row">
                                        <span class="detail-label">measurements</span>
                                        <span class="detail-value">${analysis.measurements}</span>
                                    </div>
                                ` : ''}
                                ${analysis.materials && analysis.materials.length ? `
                                    <div class="detail-row">
                                        <span class="detail-label">materials</span>
                                        <span class="detail-value">${analysis.materials.join(', ')}</span>
                                    </div>
                                ` : ''}
                            </div>

                            ${analysis.keywords && analysis.keywords.length ? `
                                <div class="keywords">
                                    ${analysis.keywords.slice(0, 8).map(k =>
                                        `<span class="keyword-tag">${k}</span>`
                                    ).join('')}
                                </div>
                            ` : ''}

                            <button class="buy-button" onclick="alert('Contact us to purchase\\n\\nInstagram: @79supplyco\\nEmail: shop@79supplyco.com')">
                                inquire
                            </button>

                            ${listing.ebayUrl ? `
                                <a href="${listing.ebayUrl}" target="_blank" class="ebay-link">
                                    also available on ebay
                                </a>
                            ` : ''}
                        </div>
                    </div>
                `;

                document.getElementById('product-container').innerHTML = html;

            } catch (error) {
                console.error('Failed to load item:', error);
                document.getElementById('product-container').innerHTML =
                    '<div style="text-align: center; padding: 4rem;">error loading item</div>';
            }
        }

        function changeMainImage(src) {
            document.getElementById('main-img').src = src;
        }

        loadItem();
    </script>
</body>
</html>
