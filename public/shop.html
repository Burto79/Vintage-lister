<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1979 Supply Co - Curated Vintage Finds</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.2rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .filters {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 12px 24px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .loading {
            text-align: center;
            padding: 60px;
            background: white;
            border-radius: 20px;
            color: #666;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .shop-item {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .shop-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        .item-image {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            background: #f5f5f5;
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .ebay-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 196, 0, 0.95);
            color: #333;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .era-badge {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(102, 126, 234, 0.95);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .item-details {
            padding: 20px;
        }

        .item-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .item-condition {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .item-price {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
        }

        .item-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .tag {
            background: #f0f0f0;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            color: #666;
        }

        .item-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-align: center;
            text-decoration: none;
            display: block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #f5f5f5;
        }

        .item-stats {
            text-align: center;
            padding-top: 15px;
            border-top: 1px solid #f0f0f0;
            color: #999;
            font-size: 0.85rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            background: white;
            border-radius: 20px;
            color: #666;
        }

        .empty-state h2 {
            color: #333;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .shop-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>1979 Supply Co</h1>
            <p class="subtitle">Curated Authentic Vintage Since 1979</p>

            <div class="stats" id="stats">
                <div class="stat-card">
                    <div class="stat-number" id="stat-total">0</div>
                    <div class="stat-label">Total Items</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="stat-active">0</div>
                    <div class="stat-label">Active Listings</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="stat-views">0</div>
                    <div class="stat-label">Total Views</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="stat-sold">0</div>
                    <div class="stat-label">Items Sold</div>
                </div>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All Items</button>
            <button class="filter-btn" data-filter="clothing">Clothing</button>
            <button class="filter-btn" data-filter="jewelry">Jewelry</button>
            <button class="filter-btn" data-filter="accessories">Accessories</button>
            <button class="filter-btn" data-filter="home">Home Decor</button>
        </div>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading vintage treasures...</p>
            </div>
        </div>
    </div>

    <script>
        let allListings = [];
        let currentFilter = 'all';

        // Load listings on page load
        async function loadListings() {
            try {
                // Load listings
                const listingsRes = await fetch('/api/shop/listings');
                const listingsData = await listingsRes.json();
                allListings = listingsData.listings || [];

                // Load stats
                const statsRes = await fetch('/api/shop/stats');
                const statsData = await statsRes.json();
                displayStats(statsData.stats);

                // Display listings
                displayListings();
            } catch (error) {
                console.error('Failed to load:', error);
                document.getElementById('content').innerHTML = `
                    <div class="empty-state">
                        <h2>Failed to load listings</h2>
                        <p>Please make sure the backend server is running.</p>
                        <p>Run: <code>npm run dev:backend</code></p>
                    </div>
                `;
            }
        }

        function displayStats(stats) {
            document.getElementById('stat-total').textContent = stats.total || 0;
            document.getElementById('stat-active').textContent = stats.active || 0;
            document.getElementById('stat-views').textContent = stats.totalViews || 0;
            document.getElementById('stat-sold').textContent = stats.sold || 0;
        }

        function displayListings() {
            const filtered = currentFilter === 'all'
                ? allListings
                : allListings.filter(l =>
                    l.item.analysis.category.toLowerCase().includes(currentFilter)
                );

            const content = document.getElementById('content');

            if (filtered.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <h2>No items found</h2>
                        <p>Check back soon for new vintage finds!</p>
                    </div>
                `;
                return;
            }

            const html = `
                <div class="shop-grid">
                    ${filtered.map(listing => `
                        <div class="shop-item">
                            <div class="item-image">
                                <img src="${listing.item.imagePaths[0]}" alt="${listing.item.analysis.title}">
                                ${listing.ebayUrl ? '<span class="ebay-badge">Also on eBay</span>' : ''}
                                <span class="era-badge">${listing.item.analysis.era}</span>
                            </div>
                            <div class="item-details">
                                <h3 class="item-title">${listing.item.analysis.title}</h3>
                                <div class="item-condition">
                                    Condition: <strong>${listing.item.analysis.condition}</strong>
                                </div>
                                <div class="item-price">
                                    $${listing.item.analysis.suggestedPrice.recommended.toFixed(2)}
                                </div>
                                <div class="item-tags">
                                    ${listing.item.analysis.keywords.slice(0, 3).map(k =>
                                        `<span class="tag">${k}</span>`
                                    ).join('')}
                                </div>
                                <div class="item-actions">
                                    <a href="#" class="btn btn-primary" onclick="viewItem('${listing.id}'); return false;">
                                        View Details
                                    </a>
                                    ${listing.ebayUrl ? `
                                        <a href="${listing.ebayUrl}" target="_blank" class="btn btn-secondary">
                                            eBay
                                        </a>
                                    ` : ''}
                                </div>
                                <div class="item-stats">
                                    üëÅÔ∏è ${listing.views} views
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;

            content.innerHTML = html;
        }

        function viewItem(id) {
            window.location.href = `/shop/item/${id}`;
        }

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                displayListings();
            });
        });

        // Load on page load
        loadListings();

        // Refresh every 30 seconds
        setInterval(loadListings, 30000);
    </script>
</body>
</html>
